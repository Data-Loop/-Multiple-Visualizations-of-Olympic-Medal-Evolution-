<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Medal Evolution | Olympic Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-bar-chart-line-fill me-2"></i>Olympic Data Visualization
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/medals-evolution">
                            <i class="bi bi-trophy me-1"></i>Medal Evolution
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/host-city-performance">
                            <i class="bi bi-geo-alt me-1"></i>Host City Performance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sport-dominance">
                            <i class="bi bi-graph-up me-1"></i>Sport Dominance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/advanced-visualizations">
                            <i class="bi bi-stars me-1"></i>Advanced Visualizations
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Olympic Medal Evolution Over Time</h1>
                <p class="lead">Explore how countries' medal counts have evolved across Olympic history</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="countrySelector" class="form-label">Select Countries</label>
                                    <select id="countrySelector" class="form-select" multiple size="8">
                                        <!-- Countries will be added here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <button id="addCountry" class="btn btn-primary btn-sm">Add Country</button>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Selected Countries</label>
                                    <div id="selectedCountriesList" class="selected-countries-container">
                                        <!-- Selected countries will be displayed here -->
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Medal Types</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="goldMedal" checked>
                                        <label class="form-check-label" for="goldMedal">
                                            Gold
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="silverMedal" checked>
                                        <label class="form-check-label" for="silverMedal">
                                            Silver
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="bronzeMedal" checked>
                                        <label class="form-check-label" for="bronzeMedal">
                                            Bronze
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="yearSlider" class="form-label">Olympic Year: <span id="yearLabel">All Years</span></label>
                                    <input type="range" class="form-range" id="yearSlider" min="1896" max="2020" step="4" value="2020">
                                </div>
                                <div class="mb-3">
                                    <button id="playButton" class="btn btn-success">
                                        <i class="bi bi-play-fill"></i> Play Animation
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div id="medalEvolutionChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Medal Count Rankings</h5>
                        <div id="medalRankingChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Olympic Data Visualization Project Â© 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/medals_evolution.js') }}"></script>
</body>
</html>
